<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="half-circle"></div>
        <p>SomeCompany</p>
      </div>
      <div class="right-header">
        <div class="corner"></div>
        <a class="menu-button">
          <img src="hamburger.svg" />
        </a>
      </div>
    </header>
    <div class="main-top content">
      <h1>Get start with some company</h1>
      <h2>What are you looking for?</h2>
      <div class="search-bar">
        <img src="search-icon.svg" />
        <label class="search-text">
          <input type="text" />
        </label>
        <div class="search-button">Search</div>
      </div>
    </div>
    <div class="main-bottom content">
      <div class="left">
        <div class="first box">
          <p>Cloud</p>
          <img src="weird-shape-a.svg" />
        </div>
        <div class="second box">
          <p>Analytics</p>
          <img src="weird-shape-b.svg" />
        </div>
        <div class="third box">
          <p>CRM/ERP/ECM/WTF</p>
          <img src="weird-shape-c.svg" />
        </div>
      </div>
      <div class="middle">
        <p>Free consultation</p>
        <img src="medical-researcher.svg" />
      </div>
      <div class="right">
        <div class="top">
          <p>UI/UX Design</p>
          <img src="weird-shape-d.svg" />
        </div>
        <div class="bottom">
          <p>Web/Mobile</p>
          <img src="weird-shape-a.svg" />
        </div>
      </div>
    </div>
    <footer>
      <div class="left-footer">
        <p>Facebook</p>
        <p>LinkedIn</p>
        <p>Twitter</p>
      </div>
      <div class="right-footer">
        Privacy Policy
      </div>
    </footer>
  </body>
</html>
