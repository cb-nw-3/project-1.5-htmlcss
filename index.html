<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="half-circle"></div>
        <p>SomeCompany</p>
      </div>
      <div class="right-header">
        <div class="corner"></div>
        <a class="menu-button">
          <img src="hamburger.svg" />
        </a>
      </div>
    </header>
    <div class="main-top content">
      <p class="header1">Get start with some company</p>
      <p class="header2">What are you looking for?</h2>
      <div class="search-bar">
        <img src="search-icon.svg" />
        <label class="search-text">Enter search term
          <!--<input type="text" />-->
        </label>
        <div class="search-button">Search</div>
      </div>
    </div>
    <div class="main-bottom content">
      <div class="left">
        <div class="first box">
          <p class="cloud">Cloud</p>
          <div class="weird-a">
            <img src="weird-shape-a.svg" />
            </div>
        </div>
        <div class="second box">
          <p class="analytics">Analytics</p>
          <div class="weird-b">
            <img src="weird-shape-b.svg" />
            </div>
        </div>
        <div class="third box">
          <p class="crm">CRM/ERP/ECM/WTF</p>
          <div class="weird-c">
            <img src="weird-shape-c.svg" />
            </div>
        </div>
      </div>
      <div class="middle">
        <p class="free">Free consultation</p>
        <div class="medic">
          <img src="medical-researcher.svg" />
        </div>
        </div>
      <div class="right">
        <div class="top">
          <p class="design">UI/UX Design</p>
          <div class="weird-d">
            <img src="weird-shape-d.svg" />
            </div>
          </div>
        <div class="bottom">
          <p class="web">Web/Mobile</p>
          <div class="weird-a2">
            <img src="weird-shape-a.svg" />
       </div>
       </div>
      </div>
    </div>
    <footer>
      <div>
        <p class="fb">Facebook</p>
        <p class="li">LinkedIn</p>
        <p class="tw">Twitter</p>
        <p class="pp">Privacy Policy</p>
      </div>
    </footer>
  </body>
</html>
