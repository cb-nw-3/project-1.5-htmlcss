<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="media.css" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-start">
            <div class="half-circle"></div>
            <h1>SomeCompany</h1>
        </div>
        <div class="nav-end">
            <button><img src="hamburger.svg"></button>
            <div class="corner"></div>
        </div>
    </nav>
    <main>
        <!-- Title -->
        <div class="title">
            <h3>Get started with SomeCompany</h3>
            <h1>What are you looking for?</h1>
        </div>
        <!-- Search Bar -->
        <form>
            <img src="search-icon.svg">
            <input class="search-bar" type="text" placeholder="Enter search term...">
            <button class="search-btn" type="submit">Search</button>
        </form>
        <!-- Cards  -->
        <section>
            <!-- Column 1 -->
            <div class="cards">
                <div class="cards1">
                    <div class="cards1-1a">
                        <h4>Cloud</h4>
                        <img src="weird-shape-1.svg">
                    </div>
                    <div class="cards1-1b">
                        <h4>Analytics</h4>
                        <img src="weird-shape-b.svg">
                    </div>
                </div>
                <div class="cards1">
                    <div class="cards1-2a">
                        <h4>CRM / ERP / ECM / WTF </h4>
                        <img src="weird-shape-c.svg">
                    </div>
                </div>
            </div>
            <!-- Column 2 -->
            <div class="cards">
                <div class="cards2">
                    <h4>Free Consultation</h4>
                    <img src="medical-researcher.svg">
                </div>
            </div>
            <!-- Column 3 -->
            <div class="cards">
                <div class="cards3">
                    <div class="cards3-1a">
                        <h4>UI/UX Design</h4>
                        <img src="weird-shape-d.svg">
                    </div>
                    <div class="cards3-1b">
                        <h4>Web/Mobile</h4>
                        <img src="weird-shape-a.svg">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#Facebook">Facebook</a></li>
            <li>|</li>
            <li class="separate"><a href="#LinkedIn">LinkedIn</a></li>
            <li>|</li>
            <li><a href="#Twitter">Twitter</a></li>
        </ul>
        <ul class="footer-end">
            <li><a href="#PrivatePolicy">Private Policy</a></li>
        </ul>
    </footer>
</body>
</html>
