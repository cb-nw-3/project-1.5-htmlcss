<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1.5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,300;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="nav-bar">
        <li>
          <div class="semi-circle-container">
            <div class="semi-circle"></div>
          </div>
        </li>
        <li>
          <p class="logo">SomeCompany</p>
        </li>
        <li>
          <div class="hamburger-container">
            <div class="hamburger-menu">
              <a href="#" class="hamburger-link"
                ><img src="/hamburger.svg" alt=""
              /></a>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <h3>Get started with SomeCompany</h3>
        <h1>What are you looking for?</h1>

        <div class="search-bar">
          <img src="/search-icon.svg" alt="" />
          <input type="text" placeholder="Enter search term" />
          <button type="button">Search</button>
        </div>

        <div class="grid-box">
          <div class="grid-item grid-item-1">
            <p>Cloud</p>
            <img src="weird-shape-1.svg" alt="" />
          </div>

          <div class="grid-item grid-item-2">
            <p>Analytics</p>
            <img src="weird-shape-b.svg" alt="" />
          </div>

          <div class="grid-item grid-item-3">
            <p>Free Consultation</p>
            <img src="medical-researcher.svg" alt="" />
          </div>

          <div class="grid-item grid-item-4">
            <p>UI/UX Design</p>
            <img src="weird-shape-d.svg" alt="" />
          </div>

          <div class="grid-item grid-item-5">
            <p>CRM / ERP / ECM / WTF</p>
            <img src="weird-shape-c.svg" alt="" />
          </div>

          <div class="grid-item grid-item-6">
            <p>Web / Mobile</p>
            <img src="weird-shape-a.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="social">Facebook</p>
      <p class="separation">|</p>
      <p class="social">LinkedIn</p>
      <p class="separation">|</p>
      <p class="social">Twitter</p>
      <p class="privacy">Privacy Policy</p>
    </footer>
  </body>
</html>
