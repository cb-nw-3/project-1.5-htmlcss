<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Project 1.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>
    <nav>
      <div class="logo">
        <span class="rectangle"></span>
        <span class="circle"></span>
        <p>SomeCompany</p>
      </div>
      <div class="hamburger">
        <a href="#"><img src="Images/hamburger.svg" alt="hamburger menu"></a>
      </div>    
      <div class="overlay"></div>
    </nav>


    <header>
      <p>Get started with SomeCompany</p>
      <h1>What are you looking for?</h1>
    </header>

    <section class="search-bar">
      <img src="Images/search-icon.svg" alt="search icon">
      <input type="text" placeholder="Enter search term">
      <button>Search</button>
    </section>

    <section class="tiles-container">
      <div class="tiles">
        <div class="tile cloud">
          <img src="Images/weird-shape-1.svg" alt="small tube">
          <p>Cloud</p>
        </div>
        <div class="tile analytic">
          <img src="Images/weird-shape-b.svg" alt="drum like icon">
          <p>Analytics</p>
        </div>
        <div class="tile jargon">
          <img src="Images/weird-shape-c.svg" alt="comet-like icon">
          <p>CRM / ERP / ECM / WTF</p>
        </div>
        <div class="tile consultation">
          <img src="Images/medical-researcher.svg" alt="medical researcher">
          <p>Free Consultation</p>
        </div>
        <div class="tile design">
          <img src="Images/weird-shape-d.svg" alt="two circles with dotted line">
          <p>UI/UX Design</p>
        </div>
        <div class="tile mobile">
          <img src="Images/weird-shape-1.svg" alt="small tube">
          <p>Web / Mobile</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-links">
        <a href="https://www.facebook.com/" class="footer-link">Facebook</a>
        <a href="https://www.linkedin.com/" class="footer-link">LinkedIn</a>
        <a href="https://twitter.com/explore" class="footer-link">Twitter</a>
      </div>
      <p>Privacy Policy</p>
    </footer>
  </body>
</html>
